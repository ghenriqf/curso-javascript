<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: rgb(250, 217, 222);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt("Digte um numero:"))
        var n2 = Number(window.prompt("Digte um numero:"))
        // converte para number -> Number.parseInt / Number.parseFloat ou só Number()
        // para converter para sring -> String(n) ou n.toString()
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é ${String(s)}`)
    </script>
</body>
</html>
