<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: lightskyblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>
        Aprendendo a usar <strong>DOM</strong> em JavaScript
    </p>
    <div id="container">Clique em mim</div>
    <script>
        window.document.write(window.document.charset)
        window.document.write("<br>")
        window.document.write(window.document.URL)
        window.document.write("<br>")
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write("Está escrito assim: " + p1.innerText)
        window.document.write("<br>")
        window.document.write("Está escrito assim: " + p1.innerHTML) // vem formatado
        // var div = window.document.getElementById("container") mesmo principio para class e name
        // maneira recomendada
        var div = window.document.querySelector('div#container')
        div.style.background = 'lightgreen'
        div.innerText = "Texto"
    </script>
</body>
</html>
